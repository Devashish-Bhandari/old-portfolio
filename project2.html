<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Montserrat:wght@900&family=Oswald:wght@300;400&family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/project.css">

    <link rel="icon" href="images/logo favicon.png">

    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

</head>
<body>
    <div class="main">
        <!--Left Pane-->
        <div class="previous-box box">
            <a href="project1.html" class="previous-link">
                <div class="circle direction-circle">
                    <i class="fas fa-1x fa-chevron-left" id="left-side"></i>
                </div>
            
            <p class="icon-explain">Previous</p>
        </a>
        </div>

        <!--Middle Pane-->
        <header>
            <section class="header-sec">
                <div class="company-div">
                    <img class="company-icon" src="images/logo favicon.png" style="border-radius: 100%;">
                </div>
        
                <div class="title-div">
                    <h3 class="title">Co-Founders of Ethereum</h3>
                    <p class="designer">Devashish Bhandari</p>
                </div>
            </section>
            
            <!--Page 1-->
            <section class="sec sec1">
                <img src="images/Portfolio/Project2/page1.png" alt="" class="img-1">
            </section>

            <!--Page 2-->
            <section class="sec sec1">
                <img src="images/Portfolio/Project2/page2.png" alt="" class="img-1">
            </section>
            
        </header>

        <!--Right Pane-->

        <div class="close-box box">
            <a href="portfolio.html" class="close-link">
                    <i class="fas fa-2x fa-times"></i>
            </a>
        </div>


        <div class="right-pane">

            <!--COMPANY ICON-->
            <div class="box">
                <div class="circle">
                    <img src="images/M icon.png" alt="" class="img-1">
                </div>
                <p class="icon-explain">Company</p>
            </div>

            <!--TOOLS ICON-->
            <div class="box">
                <div class="circle">
                    <img src="images/Icons/Figma Icon.png" alt="" class="img-1">
                </div>
                <p class="icon-explain">Tools</p>
            </div>

            <!--CONTACT ICON-->
            <div class="box">
                <a href="contact.html" class="contact-li">
                    <div class="circle  mail">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <p class="icon-explain">Contact</p>
                </a>
            </div>


            <!--NEXT ICON-->
            <div class="box next-box">
                <a href="project3.html" class="next-link">
                    <div class="circle direction-circle">
                        <i class="fas fa-1x fa-chevron-right" id="right-side"></i>
                    </div>
                    <p class="icon-explain">Next</p>
                </a>
            </div>

        </div>

    </div>
</body>
</html>
